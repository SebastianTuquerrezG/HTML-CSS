<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <main>
        <form action="">
            <label for="name">
                <span>Nombre: </span>
                <input id="name" type="text">
            </label>
            <label for="started-studying">
                <span>Dia de comienzo a estudiar: </span>
                <input id="started-studying" type="date">
            </label>
            <label for="time-to-study">
                <span>En que horario estudias: </span>
                <input id="time-to-study" type="time">
            </label>
        </form>

        <section>
            <picture>
                <source media="(min-width: 1500px)" srcset="./img/big.jpg">
                <source media="(min-width: 1000px)" srcset="./img/medium.jpg">
                <img src="./img/small.jpg" alt="ejemplo" title="https://www.mir4draco.com/price">
            </picture>
        </section>
    </main>
</body>
</html>
